<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/board.css">
    <link rel="stylesheet" href="../css/desktop_template.css">
    <script src="../js/board.js" defer></script>
    <title>Board</title>
</head>

<body onload="init()">

    <div id="sidebarRef" w3-include-html="../assets/templates/sidebar.html"></div>
    <header id="headerRef" w3-include-html="../assets/templates/header.html"></header>
    <main class="content-wrapper d-flex-column">

        <section class="board-header-wrapper d-flex-center">
            <div class="board-header pd-l-r-64">
                <h1 class="board-title">Board</h1>
                <div class="input-wrapper">
                    <div class="search br-10 pd-8-16">
                        <input type="text" placeholder="Find Task">
                        <div class="search-icon">
                        </div>
                    </div>
                    <div class="add-task-button br-10"><span>Add Task</span><span class="plus"></span></div>
                </div>
            </div>
        </section>

        <section class="board-wrapper">
            <div class="board pd-l-r-64">
                <div class="board-columns d-flex-column to-do-wrapper">
                    <div class="column-title">
                        <h3>To do</h3>
                        <div class="add-task-icon"></div>
                    </div>

                    <div class="column-content-wrapper">
                        <div class="no-tasks-feedback d-flex-center br-10 d_none">No tasks To do</div>
                        <div class="board-card-L d-flex-center">
                            <div class="board-card-content d-flex-column">
                                <label class="board-card-label d-flex-center">User Story</label>
                                <div class="board-card-text d-flex-column br-10">
                                    <h4 class="board-card-title">Title</h4>
                                    <p class="board-card-description">Task description</p>
                                </div>
                                <div class="status d-flex-center">
                                    <div class="progress" role="progressbar" aria-label="Example with label"
                                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                        <div id="progress-bar" class="progress-bar" style="width: 60%"></div>
                                    </div>
                                    <div class="d-flex-center subtasks">
                                        <span id="current-subtask-number">0</span>
                                        <span>/</span>
                                        <span id="total-subtask-number">3</span>
                                        <span>Subtasks</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="board-columns d-flex-column in-progress-wrapper">
                    <div class="column-title">
                        <h3>In progress</h3>
                        <div class="add-task-icon"></div>
                    </div>
                    <div class="column-content-wrapper">
                        <div class="no-tasks-feedback d-flex-center br-10">No tasks In Progress</div>
                    </div>
                </div>
                <div class="board-columns d-flex-column await-feedback-wrapper">
                    <div class="column-title">
                        <h3>Await feedback</h3>
                        <div class="add-task-icon"></div>
                    </div>
                    <div class="column-content-wrapper">
                        <div class="no-tasks-feedback d-flex-center br-10">No tasks Await feedback</div>
                    </div>
                </div>
                <div class="board-columns d-flex-column done-wrapper">
                    <div class="column-title">
                        <h3>Done</h3>
                    </div>
                    <div class="column-content-wrapper">
                        <div class="no-tasks-feedback d-flex-center br-10">No tasks Done</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
