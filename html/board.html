<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/board.css">
    <link rel="stylesheet" href="../css/desktop_template.css">
    <script src="../js/board.js" defer></script>
    <title>Board</title>
</head>

<body onload="init()">

    <div id="sidebarRef" w3-include-html="../assets/templates/sidebar.html"></div>
    <header id="headerRef" w3-include-html="../assets/templates/header.html"></header>
    <main class="content-wrapper">

        <div class="board-header-wrapper">
            <div class="board-header">
                <h1 class="board-title">Board</h1>
                <div class="input-wrapper">
                    <div class="search pdg-8-16">
                        <input type="text" placeholder="Find Task">
                        <div class="search-icon"><img src="../assets/img/icons/search.png" alt="search-lens"></div>
                    </div>

                    <div class="add-task-button"><span>Add Task</span><span class="plus"></span></div>
                </div>
            </div>
        </div>
        <div class="board-wrapper"></div>
    </main>

</body>

</html>
