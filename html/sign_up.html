<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="icon" href="../assets/img/favicon.png" />
    <link rel="stylesheet" href="../css/sign_up.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Oxanium:wght@200..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Join</title>
  </head>
  <body>
    <div class="start" id="start">
      <img class="start-logo" src="../assets/img/logo.png" alt="logo" />
    </div>

    <div id="signup-form-container">
      <div class="sign-up-frame">
        <div class="signup-header">
          <div class="header-row">
            <a href="../index.html">
              <img
                class="back-arrow"
                src="../assets/img/arrow-left-line.png"
                alt="Back to Log-In"
              />
            </a>
            <div class="spacer"></div>
            <h1>Sign up</h1>
            <div class="spacer"></div>
          </div>
          <hr />
        </div>

        <form id="signup-form" onsubmit="handleSignUp(event)">
          <div class="signup-data">
            <label for="name">
              <input
                class="input-field"
                id="name"
                type="text"
                placeholder="Name"
                onclick="autoFillFieldsSignUp()"
                required
              />
              <img
                class="imgs-input_signup"
                src="../assets/img/user.png"
                alt="user"
              />
            </label>

            <label for="email">
              <input
                class="input-field"
                id="email"
                type="email"
                placeholder="E-Mail"
                required
              />
              <img
                class="imgs-input_signup"
                src="../assets/img/mail.png"
                alt="email"
              />
            </label>

            <label for="password">
              <input
                class="input-field"
                id="password"
                type="password"
                placeholder="Password"
                required
                oninput="updatePasswordIcon('password', this.nextElementSibling)"
                onfocus="updateOnFocus()"
              />
              <img
                class="imgs-input_signup toggle-password"
                id="password-eye"
                src="../assets/img/lock.png"
                alt="Toggle Password Visibility"
                onclick="togglePasswordVisibility('password', this)"
              />
            </label>

            <label for="confirm-password">
              <input
                class="input-field"
                id="confirm-password"
                type="password"
                placeholder="Confirm Password"
                required
                oninput="updatePasswordIcon('confirm-password', this.nextElementSibling)"
                onfocus="updateOnFocus()"
              />
              <img
                class="imgs-input_signup toggle-password"
                id="eye-icon-confirm-password"
                src="../assets/img/lock.png"
                alt="Toggle Password Visibility"
                onclick="togglePasswordVisibility('confirm-password', this)"
              />
            </label>
          </div>

          <div class="privacy-policy">
            <input type="checkbox" id="privacy-policy" required />
            <label for="privacy-policy"
              >I accept the
              <a href="../html/privacy_policy_logged_out.html"
                >Privacy Policy</a
              ></label
            >
          </div>

          <div class="btn_center">
            <button type="submit" class="signup-btn">Sign up</button>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer-start">
      <a href="../html/privacy_policy_logged_out.html">Privacy Policy</a>
      <a href="../html/legal_notice_logged_out.html">Legal notice</a>
    </footer>

    <script type="module" src="../js/sign_up.js" defer></script>

  </body>
</html>
