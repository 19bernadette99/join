<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sign_up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Oxanium:wght@200..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Join</title>
</head>
<body>
    <div class="page-container">
        <div class="start" id="start">
            <img class="start-logo" src="../assets/img/logo.png" alt="logo">
            <div class="top-right" id="top-right">
                <p>Not a Join user?</p>
                <button class="signup-btn" onclick="location.href='../html/sign_up.html'">Sign up</button>
            </div>
        </div>
        <div class="login-frame-alignment">
            <div class="login-frame">
                <div class="h1-container">
                    <h1>Log in</h1>
                    <hr>
                </div>
                <form class="input-container" id="login-form" action="../html/summary.html" method="GET">
                    <div class="login-data">
                        <label for="email" style="position: relative;">
                            <input class="input-field" id="email" type="email" placeholder="Email" required autocomplete="username">
                            <img class="imgs-input_login" src="../assets/img/mail.png" alt="letter">
                        </label>
                        <label for="password" style="position: relative;">
                            <input class="input-field" id="password" type="password" placeholder="Password" required autocomplete="new-password">
                            <img class="imgs-input_login toggle-password" src="../assets/img/lock.png" alt="Toggle Password Visibility">
                        </label>
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            Remember Me
                        </label>
                    </div>
                </form>
                <div class="login-btn-container">
                    <button type="button" class="login-btn" id="loginButton">Log in</button>
                    <button type="button" class="guest-login-btn" id="guestLoginButton">Guest Log In</button>
                </div>
            </div>
        </div>
        <footer class="footer-start">
            <a href="../html/privacy_policy_logged_out.html">Privacy Policy</a>
            <a href="../html/legal_notice_logged_out.html">Legal notice</a>
        </footer>
    </div>
    <script src="../js/log_in.js" type="module"></script>
    <script src="../js/firebase.js" type="module"></script>
    <script src="../js/script.js" type="module" defer></script>
</body>
</html>
