<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Oxanium:wght@200..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Join</title>
</head>
<body>

    
    <div class="start" id="start">
        <img class="start-logo" src="./assets/img/logo.png" alt="logo" >
        <div class="top-right">
            <p>Not a Join user?</p>
            <button class="signup-btn">Sign up</button>
        </div>
    </div>
    

    <div class="login-frame-alignment">
    <div class="login-frame">
        <div class="h1-container">
            <h1>Log in</h1>
            <hr>
        </div>
        <form class="input-container">
            <div class="login-data">
                <label for="email">
                    <input class="input-mail" type="email" placeholder="Email" required>
                    <img class="imgs-input" src="./assets/img/mail.png" alt="letter">
                </label>
                <label for="password">
                    <input class="input-password" type="password" placeholder="Password" required>
                    <img class="imgs-input" src="./assets/img/lock.png" alt="lock">
                </label>
            </div>
        </form>

        <div class="login-btn-container">
            <button class="login-btn">Log in</button>
            <button class="guest-login-btn">Guest Log in</button>
        </div>
    </div>
    </div>

    <footer class="footer-start">
        <a href="./html/privacy_policy.html">Privacy Policy</a>
        <a href="./html/legal_notice.html">Legal notice</a>
    </footer>
    

    <html src="./html/add_task.html"></html>
    <html src="./html/board.html"></html>
    <html src="./html/contacts.html"></html>
    <html src="./html/summary.html"></html>

    <script src="./js/add_task.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/summary.js"></script>
</body>
</html>
